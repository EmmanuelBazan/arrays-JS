<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>
    <script>
        const app = document.getElementById("app");
        const arr = [
            { title: "lavar", done: true },
            { title: "cocinar", done: false },
            { title: "ducharse", done: true },
            { title: "dormir", done: true },
            { title: "comer", done: true },
            { title: "trabajar", done: false }
        ];
        const newArr = arr.map((item) => {
            let caja = `<input type="checkbox"/>`;
            if(item.done){
                caja = `<input type="checkbox" checked />`;
            }
            return `<li>${item.title} ${caja}<li/>`
        });
        app.innerHTML = newArr.join('');
    </script>
</body>
</html>
